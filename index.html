<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>flex-cards-basic</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="hello">
                <div class="container">
                    <div class="hello__row">
                        <div class="hello__body">
                            <div class="hello__title">Привет, друг!</div>
                            <ul class="hello__list">
                                <li>У тебя все получится!</li>
                                <li>Никогда не сдавайся!</li>
                                <li>Сегодня ты уже знаешь больше чем вчера!</li>
                                <li>Спасибо тебе за поддержку!</li>
                            </ul>
                        </div>
                        <div class="hello__img">
                            <img src="./ooooo.jpg" alt="Cat">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__row">
                    <div class="footer__text">Флексбокс это сила!</div>
                </div>
            </div>
        </footer>

    </div>

        
        
</body>
